<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –º—ã—à–∞–Ω—å–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            z-index: 2;
        }
        
        h1 {
            color: #d3567e;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .heart-button {
            background: linear-gradient(45deg, #ff758c 0%, #ff7eb3 100%);
            border: none;
            border-radius: 50%;
            color: white;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-size: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .heart-button::before {
            content: '‚ù§Ô∏è';
            font-size: 2rem;
            transition: all 0.5s ease;
        }
        
        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .heart-button.active {
            width: 300px;
            height: 80px;
            border-radius: 40px;
            font-size: 1rem;
            animation: heartBeat 0.8s ease;
        }
        
        .heart-button.active::before {
            opacity: 0;
            font-size: 0;
        }
        
        .heart-button.active::after {
            content: attr(data-text);
            position: absolute;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 0 15px;
            text-align: center;
            opacity: 1;
            transition: all 0.5s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫ */
        .floating {
            position: absolute;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation-timing-function: linear;
            font-size: 30px;
        }
        
        .mouse::after {
            content: 'üê≠';
        }
        
        .heart-emoji::after {
            content: '‚ù§Ô∏è';
            color: #ff6b8b;
        }
        
        @keyframes floatHorizontal {
            0% {
                transform: translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatVertical {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .heart-button {
                width: 70px;
                height: 70px;
            }
            
            .heart-button.active {
                width: 280px;
                height: 70px;
            }
            
            .heart-button.active::after {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –º—ã—à–∞–Ω—å–∫–∏</h1>
        
        <div class="buttons-container">
            <button class="heart-button" data-text="–õ—é–±–∏–º–∞—è –º–æ—è –º—ã—à–∞–Ω—å–∫–∞, –¥–æ–±—Ä–æ–µ —É—Ç—Ä–æ!"></button>
            <button class="heart-button" data-text="–¢—ã ‚Äî –º–æ—ë —Å–∞–º–æ–µ –±–æ–ª—å—à–æ–µ —Å—á–∞—Å—Ç—å–µ"></button>
            <button class="heart-button" data-text="–ö–∞–∫ —Ç–µ–±–µ —É–¥–∞—ë—Ç—Å—è –±—ã—Ç—å —Ç–∞–∫–æ–π —É–º–Ω–æ–π –∏ –∫—Ä–∞—Å–∏–≤–æ–π –º—ã—à–∞–Ω—å–∫–æ–π?"></button>
            <button class="heart-button" data-text="–ò –æ—á–µ–Ω—å —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π :)"></button>
            <button class="heart-button" data-text="–õ—é–±–ª—é —Ç–µ–±—è"></button>
        </div>
    </div>
    
    <div id="floatingElements"></div>

    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫-—Å–µ—Ä–¥–µ—á–µ–∫
        document.querySelectorAll('.heart-button').forEach(button => {
            button.addEventListener('click', function() {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
                document.querySelectorAll('.heart-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Ç–µ–∫—É—â—É—é –∫–Ω–æ–ø–∫—É
                this.classList.add('active');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
                createFloatingElements(2, 'mouse');
                createFloatingElements(3, 'heart-emoji');
            });
        });
        
        // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–º—ã—à–∫–∏ –∏ —Å–µ—Ä–¥–µ—á–∫–∏)
        function createFloatingElements(count, type) {
            const container = document.getElementById('floatingElements');
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.classList.add('floating', type);
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                const top = Math.random() * 100;
                element.style.top = top + '%';
                
                // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (5-15 —Å–µ–∫—É–Ω–¥)
                const duration = Math.random() * 10 + 5;
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                const isHorizontal = Math.random() > 0.5;
                
                if (isHorizontal) {
                    const isReverse = Math.random() > 0.5;
                    if (isReverse) {
                        element.style.right = '0';
                        element.style.animation = `floatHorizontal ${duration}s linear`;
                    } else {
                        element.style.left = '0';
                        element.style.animation = `floatHorizontal ${duration}s linear`;
                    }
                } else {
                    const isReverse = Math.random() > 0.5;
                    if (isReverse) {
                        element.style.bottom = '0';
                        element.style.animation = `floatVertical ${duration}s linear`;
                    } else {
                        element.style.top = '0';
                        element.style.animation = `floatVertical ${duration}s linear`;
                    }
                }
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                element.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(element);
                
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, duration * 1000 + 2000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã—Ö –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫
            createFloatingElements(5, 'mouse');
            createFloatingElements(7, 'heart-emoji');
            
            // –ü–æ—Å—Ç–æ—è–Ω–Ω–æ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã—Ö –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫
            setInterval(() => {
                createFloatingElements(1, 'mouse');
                createFloatingElements(2, 'heart-emoji');
            }, 3000);
        };
    </script>
    <!-- –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã–≤–∞—é—â–∏–º —Ç–µ–≥–æ–º </body> -->

<style>
/* –°—Ç–∏–ª–∏ –¥–ª—è –ª–µ—Ç–∞—é—â–∏—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö */
.heart-photo {
    position: absolute;
    width: 80px;
    height: 80px;
    z-index: 1;
    animation-timing-function: ease-in-out;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255, 107, 139, 0.7);
    transform: rotate(45deg);
    pointer-events: none;
}

.heart-photo::before {
    content: '';
    position: absolute;
    top: -50%;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ff6b8b;
    border-radius: 50%;
    transform: rotate(-45deg);
}

.heart-photo::after {
    content: '';
    position: absolute;
    top: 0;
    left: -50%;
    width: 100%;
    height: 100%;
    background: #ff6b8b;
    border-radius: 50%;
    transform: rotate(-45deg);
}

.heart-photo img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;
    height: 60px;
    object-fit: cover;
    transform: translate(-50%, -50%) rotate(-45deg);
    z-index: 2;
    border-radius: 50%;
}

@keyframes floatHeartPhoto {
    0% {
        transform: translateY(100vh) rotate(45deg) scale(0.5);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(calc(45deg + 360deg)) scale(1);
        opacity: 0;
    }
}
</style>

<script>
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ª–µ—Ç–∞—é—â–∏—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö
function createFloatingHeartPhoto() {
    const container = document.getElementById('floatingElements');
    const heart = document.createElement('div');
    heart.classList.add('heart-photo');
    
    // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ä–¥–µ—á–∫–∞
    const img = document.createElement('img');
    img.src = 'https://ltdfoto.ru/images/2024/01/23/vR7VQ7.md.jpg'; // –í–∞—à–∞ —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ
    img.alt = "–ù–∞—à–µ —Ñ–æ—Ç–æ";
    img.onerror = function() {
        // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è, –ø–æ–∫–∞–∂–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –±–µ–∑ —Ñ–æ—Ç–æ
        heart.style.background = '#ff6b8b';
    };
    
    heart.appendChild(img);
    
    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
    const left = Math.random() * 90 + 5;
    heart.style.left = left + '%';
    
    // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (10-20 —Å–µ–∫—É–Ω–¥)
    const duration = Math.random() * 10 + 10;
    
    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
    const size = Math.random() * 30 + 70;
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    
    // –ê–Ω–∏–º–∞—Ü–∏—è
    heart.style.animation = `floatHeartPhoto ${duration}s ease-in-out`;
    
    // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
    heart.style.animationDelay = Math.random() * 5 + 's';
    
    container.appendChild(heart);
    
    // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => {
        if (heart.parentNode) {
            heart.parentNode.removeChild(heart);
        }
    }, duration * 1000 + 5000);
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ª–µ—Ç–∞—é—â–∏—Ö —Ñ–æ—Ç–æ
function initFloatingPhotos() {
    // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–æ—Ç–æ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    for (let i = 0; i < 2; i++) {
        setTimeout(() => createFloatingHeartPhoto(), i * 1000);
    }
    
    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Ñ–æ—Ç–æ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
        createFloatingHeartPhoto();
    }, 15000);
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('load', initFloatingPhotos);
</script>
</body>
</html>
