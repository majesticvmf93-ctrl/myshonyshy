<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –º—ã—à–∞–Ω—å–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            z-index: 2;
        }
        
        h1 {
            color: #d3567e;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .heart-button {
            background: linear-gradient(45deg, #ff758c 0%, #ff7eb3 100%);
            border: none;
            border-radius: 50%;
            color: white;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-size: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .heart-button::before {
            content: '‚ù§Ô∏è';
            font-size: 2rem;
            transition: all 0.5s ease;
        }
        
        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .heart-button.active {
            width: 300px;
            height: 80px;
            border-radius: 40px;
            font-size: 1rem;
            animation: heartBeat 0.8s ease;
        }
        
        .heart-button.active::before {
            opacity: 0;
            font-size: 0;
        }
        
        .heart-button.active::after {
            content: attr(data-text);
            position: absolute;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 0 15px;
            text-align: center;
            opacity: 1;
            transition: all 0.5s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫ */
        .floating {
            position: absolute;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation-timing-function: linear;
            font-size: 30px;
        }
        
        .mouse::after {
            content: 'üê≠';
        }
        
        .heart-emoji::after {
            content: '‚ù§Ô∏è';
            color: #ff6b8b;
        }
        
        @keyframes floatHorizontal {
            0% {
                transform: translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatVertical {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .heart-button {
                width: 70px;
                height: 70px;
            }
            
            .heart-button.active {
                width: 280px;
                height: 70px;
            }
            
            .heart-button.active::after {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –º—ã—à–∞–Ω—å–∫–∏</h1>
        
        <div class="buttons-container">
            <button class="heart-button" data-text="–õ—é–±–∏–º–∞—è –º–æ—è –º—ã—à–∞–Ω—å–∫–∞, –¥–æ–±—Ä–æ–µ —É—Ç—Ä–æ!"></button>
            <button class="heart-button" data-text="–¢—ã ‚Äî –º–æ—ë —Å–∞–º–æ–µ –±–æ–ª—å—à–æ–µ —Å—á–∞—Å—Ç—å–µ"></button>
            <button class="heart-button" data-text="–ö–∞–∫ —Ç–µ–±–µ —É–¥–∞—ë—Ç—Å—è –±—ã—Ç—å —Ç–∞–∫–æ–π —É–º–Ω–æ–π –∏ –∫—Ä–∞—Å–∏–≤–æ–π –º—ã—à–∞–Ω—å–∫–æ–π?"></button>
            <button class="heart-button" data-text="–ò –æ—á–µ–Ω—å —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π :)"></button>
            <button class="heart-button" data-text="–õ—é–±–ª—é —Ç–µ–±—è"></button>
        </div>
    </div>
    
    <div id="floatingElements"></div>

    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫-—Å–µ—Ä–¥–µ—á–µ–∫
        document.querySelectorAll('.heart-button').forEach(button => {
            button.addEventListener('click', function() {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
                document.querySelectorAll('.heart-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Ç–µ–∫—É—â—É—é –∫–Ω–æ–ø–∫—É
                this.classList.add('active');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
                createFloatingElements(2, 'mouse');
                createFloatingElements(3, 'heart-emoji');
            });
        });
        
        // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–º—ã—à–∫–∏ –∏ —Å–µ—Ä–¥–µ—á–∫–∏)
        function createFloatingElements(count, type) {
            const container = document.getElementById('floatingElements');
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.classList.add('floating', type);
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                const top = Math.random() * 100;
                element.style.top = top + '%';
                
                // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (5-15 —Å–µ–∫—É–Ω–¥)
                const duration = Math.random() * 10 + 5;
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                const isHorizontal = Math.random() > 0.5;
                
                if (isHorizontal) {
                    const isReverse = Math.random() > 0.5;
                    if (isReverse) {
                        element.style.right = '0';
                        element.style.animation = `floatHorizontal ${duration}s linear`;
                    } else {
                        element.style.left = '0';
                        element.style.animation = `floatHorizontal ${duration}s linear`;
                    }
                } else {
                    const isReverse = Math.random() > 0.5;
                    if (isReverse) {
                        element.style.bottom = '0';
                        element.style.animation = `floatVertical ${duration}s linear`;
                    } else {
                        element.style.top = '0';
                        element.style.animation = `floatVertical ${duration}s linear`;
                    }
                }
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                element.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(element);
                
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, duration * 1000 + 2000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã—Ö –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫
            createFloatingElements(5, 'mouse');
            createFloatingElements(7, 'heart-emoji');
            
            // –ü–æ—Å—Ç–æ—è–Ω–Ω–æ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã—Ö –º—ã—à–µ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫
            setInterval(() => {
                createFloatingElements(1, 'mouse');
                createFloatingElements(2, 'heart-emoji');
            }, 3000);
        };
    </script>
</body>
</html>
